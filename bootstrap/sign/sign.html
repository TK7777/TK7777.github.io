<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="css/yangshi.css" />
	</head>

	<body>
			<form class="form-horizontal" id="loginForm">
				<h4 class="text-center">登陆界面</h4>
				<div class="form-group has-feedback">
					<label class="control-label col-sm-3 hidden-xs">账户</label>
					<div class="col-sm-9">
						<i class="glyphicon glyphicon-user form-control-feedback"></i>
						<input type="text" name="username" id="user" class="form-control" />
					</div>
				</div>
				<div class="form-group has-feedback">
					<label class="control-label col-sm-3 hidden-xs">密码</label>
					<div class="col-sm-9">
						<i class="glyphicon glyphicon-lock form-control-feedback"></i>
						<input type="password" name="password" id="pwd" class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-3 hidden-xs">验证码</label>
					<div class="col-sm-4">
						<input type="text" name="vcode" class="form-control" />
					</div>
					<div class="col-sm-4">
						<img src="fonts/a.jpg" class="img-thumbnail">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-3 col-sm-offset-3 col-xs-6">
						<button type="submit" data-loading-text="正在登录" class="btn btn-primary col-xs-12">登录</button>
					</div>
					<div class="col-sm-3 col-xs-6">
						<button type="reset" class="btn btn-warning col-xs-12">重置</button>
					</div>
				</div>
			</form>
			
		<div class="modal fade" role="dialog">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">登录信息</div>
					<div class="modal-body">
						<div class="progress progress-striped active">
   							 <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%;" id="go">
   							 </div>
                        </div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.js"></script>
		<script type="text/javascript" src="js/jquery.validate.min.js"></script>
		<script type="text/javascript" src="js/login.js"></script>
	</body>

</html>
