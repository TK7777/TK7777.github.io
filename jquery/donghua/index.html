<!DOCTYPE html>
<html lang="zh">

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Document</title>
		<script type="text/javascript" src="js/jquery.js"></script>
		<style type="text/css">
			.box{
				width: 100%;
				height: 700px;
				background-color: rgba(0,0,0,0.2);
				position: relative;
				overflow: hidden;
				perspective: 100px;
			}
			.left-box{
				width: 30%;
				height: 700px;
				background-color: greenyellow;
				position: absolute;
			}
			.left-box div{
				height: 50px;
				line-height: 50px;
				text-align: center;
				border-bottom: 1px solid gray;
			}
			.right-box{
				width: 100%;
				height: 700px;
				left: 0;
				top: 0;
				background-color: white;
				position: absolute;
				transition: .6s;
				transform-style: preserve-3d;
			}
			.btn-box{
				width: 50%;
				height: 50%;
				margin: 10% 25%;
			}
			.btn{
				border-radius: 10px;
				background-color: deepskyblue;
				width: 100px;
				height: 50px;
				line-height: 50px;
				text-align: center;
				cursor: pointer;
				display: inline-block;
			}
		</style>
	</head>

	<body>
		<div class="box">
			<div class="left-box">
				<div>xxxxx</div>
				<div>xxxxx</div>
				<div>xxxxx</div>
				<div>xxxxx</div>
				<div>xxxxx</div>
				<div>xxxxx</div>
				<div>xxxxx</div>
				<div>xxxxx</div>
				<div>xxxxx</div>
				<div>xxxxx</div>
			</div>
			<div class="right-box">
				<div class="btn-box">
					<div class="btn btn1">push</div>
					<div class="btn btn2">3Dpush</div>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			$(function(){
				$('.right-box').click(function(){
					$('.right-box').css('transform','translateX(0)')
				})
				$('.btn1').click(function(event){
					$('.right-box').css('transform','translateX(30%)')
					event.stopPropagation()
				})
				$('.btn2').click(function(event){
//					$('.right-box').css('transform-origin','100% 50%')
					$('.right-box').css('transform','rotateY(-1deg) translateX(30%)')
					event.stopPropagation()
				})
			})
		</script>
	</body>

</html>
