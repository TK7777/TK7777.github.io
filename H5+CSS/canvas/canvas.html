<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<canvas id="canvas" width="600" height="600" style="border: 1px solid black;"></canvas>
		<script>
			//头
			var canvas = document.getElementById("canvas")
			var ctx = canvas.getContext('2d')
			ctx.beginPath()
			ctx.fillStyle='#ABCD05'
			ctx.arc(300,200,100,-Math.PI/12,-Math.PI*0.91,true)
			ctx.fill()
			//左眼
			ctx.beginPath()
			ctx.fillStyle='white'
			ctx.arc(260,140,10,0,Math.PI*2,false)
			ctx.fill()
			//右眼
			ctx.beginPath()
			ctx.fillStyle='white'
			ctx.arc(340,140,10,0,Math.PI*2,false)
			ctx.fill()
			//左触角
			ctx.beginPath()
			ctx.strokeStyle='#ABCD05'
			ctx.lineWidth=5
			ctx.moveTo(265,110)
			ctx.lineTo(250,85)
			ctx.stroke()
			//左触角圆点
			ctx.beginPath()
			ctx.fillStyle='#ABCD05'
			ctx.arc(250,85,2.5,0,Math.PI*2,false)
			ctx.fill()
			//右触角
			ctx.beginPath()
			ctx.strokeStyle='#ABCD05'
			ctx.lineWidth=5
			ctx.moveTo(345,111)
			ctx.lineTo(360,86)
			ctx.stroke()
			//右触角圆点
			ctx.beginPath()
			ctx.fillStyle='#ABCD05'
			ctx.arc(360,86,2.5,0,Math.PI*2,false)
			ctx.fill()
			//身体上半部
			ctx.beginPath()
			ctx.fillStyle='#ABCD05'
			ctx.fillRect(203,190,195,150)
			ctx.fill()
			//身体下半部左下角
			ctx.beginPath()
			ctx.fillStyle='#ABCD05'
			ctx.arc(223,340,20,0,Math.PI*2,false)
			ctx.fill()
			//身体下半部中间
			ctx.beginPath()
			ctx.fillStyle='#ABCD05'
			ctx.fillRect(220,340,160,20)
			ctx.fill()
			//身体下半右下角
			ctx.beginPath()
			ctx.fillStyle='#ABCD05'
			ctx.arc(378,340,20,0,Math.PI*2,false)
			ctx.fill()
			//左脚
			ctx.beginPath()
			ctx.fillStyle='#ABCD05'
			ctx.fillRect(240,360,40,50)
			ctx.fill()
			ctx.beginPath()
			ctx.fillStyle='#ABCD05'
			ctx.arc(260,410,20,0,Math.PI*2,false)
			ctx.fill()
			//右脚
			ctx.beginPath()
			ctx.fillStyle='#ABCD05'
			ctx.fillRect(320,360,40,50)
			ctx.fill()
			ctx.beginPath()
			ctx.fillStyle='#ABCD05'
			ctx.arc(340,410,20,0,Math.PI*2,false)
			ctx.fill()
			
		</script>
	</body>
</html>
