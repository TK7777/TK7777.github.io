<!DOCTYPE html>
<html lang="zh">

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<script type="text/javascript" src="js/jquery.js"></script>
		<link rel="stylesheet" href="css/new_file.css" />
		<title>Document</title>
	</head>

	<body>
		<div class="box">
			<div class="palette">
				<div class="bgc"></div>
				<li class="bar1"><span>20,000</span></li>
				<li class="bar2"><span>10,000</span></li>
				<li class="bar3"><span>15,000</span></li>
				<li class="bar4"><span>24,000</span></li>
				<li class="bar5"><span>7,000</span></li>
				<li class="bar6"><span>7,000</span></li>
				<li class="bar7"><span>10,000</span></li>
			</div>
		</div>
		<script type="text/javascript">
			$(function(){
				$('.palette').click(function(e){
					$(this).toggleClass('active');
					e.preventDefault();
				})
			})
		</script>
	</body>

</html>
